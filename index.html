<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class = "contatiner">
    <header class = "page-header">
      <a href="index.html">
        <img src="images/logo.svg" alt ="snap logo">
      </a>
<!--Navigation-->
      <nav>
        <div class="drop-down">
          <img src="images/icon-menu.svg" alt="hamburger icon">
        </div>
      </nav>
    </header>

    <section class = "hero">
        <img src = "images/image-hero-mobile.png" alt = "company-icon"> 
    </section>

    <section class = "slogan">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
      <button><strong>Learn more</strong></button>
    </section>

    <footer>
      <img src="images/client-databiz.svg" alt="databiz" />
      <img src="images/client-audiophile.svg" alt="audiophile" />
      <img src="images/client-meet.svg" alt="meet" />
      <img src="images/client-maker.svg" alt="maker" />
    </footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Patrick Morrison</a>.
        </div>
  </div
</body>
</html>
