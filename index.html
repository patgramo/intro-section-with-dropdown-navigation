<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <script type="text/javascript" src="script.js"></script>

</head>
<body>
  <div class = "contatiner">
    <header class = "page-header">
      <a href="index.html">
        <img src="images/logo.svg" alt ="snap logo">
      </a>
<!--Navigation-->
      <nav>
        <!--Dropdown Menu-->
        <div id="dropdown">
          <img class="hamburger" src="images/icon-menu.svg" alt="hamburger icon" onclick="showDropdown()">
          <div id ="dropdown-show" class="dropdown-content">
            <!--Features-->
            <div class="features-block">
              <p>Features</p>
              <img src="images/icon-arrow-down.svg" alt="arrow down" />
            </div>
            <div class="company-block">
              <p>Company</p>
              <img src="images/icon-arrow-down.svg" alt="arrow down" />
            </div>
            <p>Careers</p>
            <p>About</p>
            <div class="dropdown-buttons">
              <button>Login</button>
              <button>Register</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class = "hero">
          <img src = "images/image-hero-mobile.png" alt = "company-icon"> 
      </section>

      <section class = "slogan">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        <span class="button"><button>Learn more</button></span>
        <footer>
          <img src="images/client-databiz.svg" alt="databiz" />
          <img src="images/client-audiophile.svg" alt="audiophile" />
          <img src="images/client-meet.svg" alt="meet" />
          <img src="images/client-maker.svg" alt="maker" />
        </footer>
      </section>
    </main>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Patrick Morrison</a>.
    </div>
  </div>
</body>
</html>
